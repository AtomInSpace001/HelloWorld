<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler-Cook!</title>
    <!-- We will add styling later -->
     <style>
        body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
        }

    .left {
      flex: 1; /* takes half the space */
      background-color: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .right {
      flex: 1; /* takes the other half */
      background-color: #ffffff;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      border-left: 2px solid #ddd;
    }



     </style>
</head>
<body>
    <h1>Boiler-Cook!</h1>
    <p>What ingredients do you have?</p>
    <input type="text" id="ingredients-input" placeholder="e.g., chicken, rice, carrots">
    <button>Find a Recipe!</button>

    <hr>

    <h2>Your Recipe:</h2>
    <div id="recipe-display">
        <!-- The recipe from the Java backend will show up here! -->
    </div>
</body>
</html>
