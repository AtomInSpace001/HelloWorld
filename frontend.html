<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler-Cook!</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #c8102e; /* A Purdue-like red */
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #ceb888; /* A Purdue-like gold */
            color: black;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        #recipe-display {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap; /* This keeps the recipe formatting */
            min-height: 100px;
        }
        #streak-button {
            display: none; /* Hidden until a recipe is generated */
            margin-top: 1rem;
            background-color: #006241; /* A success green */
            color: white;
        }
    </style>
</head>
<body>

    <h1>üç≥ Boiler-Cook!</h1>
    <p>What ingredients do you have in your fridge?</p>
    
    <input type="text" id="ingredients-input" placeholder="e.g., chicken, rice, carrots">
    <button id="find-recipe-button">Find a Recipe!</button>

    <hr>

    <h2>Your Recipe:</h2>
    <div id="recipe-display">Your generated recipe will appear here...</div>
    
    <button id="streak-button">I Made This! (Update Streak)</button>

    <script>
        // Get all the HTML elements we need to work with
        const ingredientsInput = document.getElementById('ingredients-input');
        const findRecipeButton = document.getElementById('find-recipe-button');
        const recipeDisplay = document.getElementById('recipe-display');
        const streakButton = document.getElementById('streak-button');

        // ---- Logic for the "Find Recipe!" button ----
        findRecipeButton.addEventListener('click', () => {
            const ingredients = ingredientsInput.value;

            // Check if the user actually typed something
            if (!ingredients) {
                recipeDisplay.innerText = "Please enter some ingredients first!";
                return;
            }

            // Show a loading message
            recipeDisplay.innerText = "üë©‚Äçüç≥ Cooking up a recipe with Gemini... please wait.";
            streakButton.style.display = 'none'; // Hide streak button while loading

            // This is the API call to your Java backend's /get-recipe endpoint
            fetch(`http://localhost:8080/get-recipe?ingredients=${encodeURIComponent(ingredients)}`)
                .then(response => response.text()) // Get the response as plain text
                .then(recipeText => {
                    // Put the recipe text from Java into our display div
                    recipeDisplay.innerText = recipeText;
                    // Show the "I Made This!" button now that there's a recipe
                    streakButton.style.display = 'block'; 
                })
                .catch(error => {
                    console.error('Error fetching recipe:', error);
                    recipeDisplay.innerText = "‚ö†Ô∏è Something went wrong! Is the Java server running?";
                });
        });

        // ---- Logic for the "I Made This!" button ----
        streakButton.addEventListener('click', () => {
            // This is the API call to your Java backend's /made-it endpoint
            fetch('http://localhost:8080/made-it')
                .then(response => response.text())
                .then(message => {
                    // Give the user a confirmation message
                    alert(message);
                })
                .catch(error => {
                    console.error('Error updating streak:', error);
                    alert("‚ö†Ô∏è Could not update streak! Is the Java server running?");
                });
        });
    </script>

</body>
</html>
