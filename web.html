<!DOCTYPE html>
<html>
<head>
  <title>Bird Info</title>
</head>
<body>
  <h2>Add Bird Info</h2>
  <form id="birdForm">
    <input type="text" id="activity" placeholder="activity" required>
    <input type="text" id="color" placeholder="Bird Color" required>
    <button type="submit">Add Bird</button>
  </form>

  <script>
    document.getElementById("birdForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const activity = document.getElementById("activity").value;
      const color = document.getElementById("color").value;

      await fetch("http://localhost:8080/birds", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ activity, color })
      });
      alert("Bird added!");
    });
  </script>
</body>
</html>
